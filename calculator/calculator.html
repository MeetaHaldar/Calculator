<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: #fbd1d9;
    }
   
   .container{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height:100vh ;
     
        
    }
   #heading{
       text-align: center;
       font-size: 4rem;
       color: whitesmoke;
       text-transform: uppercase;
       position: absolute;
       top: 50px;
       left: 40%;
     
   }
    .calculator{
        position: relative;
        display: grid;
        font-size: 1.7rem;
        margin: 10px;
        /* box-shadow: -15px -15px 50px  rgba(255,255,255,0.1),
            15px 15px 30px rgba(0,0,0,1),
            inset -5px -10px 5px rgba(255,255,255,0.1),
            inset 2px 2px 9px rgba(0,0,0,0.5),
            0 0 0 3px rgb(32, 28, 28) ; */
          
        
    }
    .calculator .value{
        grid-column: span 4;
        text-align: right;
        height: 140px;
        font-size: 25px;
        background-color: #f7a3b3;
        color: black;
  padding: 25px;
        outline: none;
        border: none;

    }
    .calculator span{
        display: grid;
        background-color:#bd1434;
        /* height:100px;
        width:100px ; */
        
        color: #ccc;
        cursor: pointer;

        /* text-align: center; */
        place-items: center;
        
    }
    .calculator span:hover{
        background-color:#a5112d ;
    }
    .calculator span:active{
        background-color: #F04666;
    }
    .calculator span.clear{
        grid-column: span 2;
        width: 200px;
        background-color: #ED1941;
        font-size: 2.2rem;
    }
    .calculator span.clear:hover{
      opacity: 0.9;
    }
    .calculator span.plus{
        grid-column: span 2;
        width: 200px;
        background: #0c0302;
color: #ccc;
font-size: 3rem;

    }
    .calculator span.plus:hover{
      opacity: 0.8;
    }
    </style>
</head>

<body>
   
    <div class="container">
    <form  class="calculator" name="calc">
      
<input type="text" name="txt" class="value" readonly="">
 <span class="num clear" onclick="document.calc.txt.value =''"> c</span>
 <span class="num" onclick="document.calc.txt.value +='/' "> /</span>
 <span class="num" onclick="document.calc.txt.value +='*' "> *</span>
 <span class="num" onclick="document.calc.txt.value +='7' "> 7</span>
 <span class="num" onclick="document.calc.txt.value +='8' "> 8</span>
 <span class="num" onclick="document.calc.txt.value +='9' "> 9</span>
 <span class="num" onclick="document.calc.txt.value +='-' "> -</span>
 <span class="num" onclick="document.calc.txt.value +='4' "> 4</span>
 <span class="num" onclick="document.calc.txt.value +='5' "> 5</span>
 <span class="num" onclick="document.calc.txt.value +='6' "> 6</span>
 <span class="num " onclick="document.calc.txt.value +='+' "> +</span>
 <span class="num" onclick="document.calc.txt.value +='3' "> 3</span>
 <span class="num" onclick="document.calc.txt.value +='2' "> 2</span>
 <span class="num" onclick="document.calc.txt.value +='1' "> 1</span>
 <span class="num " onclick="document.calc.txt.value +='0' "> 0</span>
  <span class="num" onclick="document.calc.txt.value +='%' "> %</span>
   <span class="num" onclick="document.calc.txt.value +='.' "> .</span>
   <span class="num plus" onclick="document.calc.txt.value =eval(calc.txt.value)"> =</span>


    </form>
</div>
</body>
</html>
